name: 功能请求（Feature Request）
description: 提交你希望新增的功能或改进点
labels: [enhancement]
title: "feat: [在此简要描述功能]"
body:
  - type: markdown
    attributes:
      value: |
        请尽可能详细填写以下内容，便于快速评估与实现。
  - type: textarea
    id: problem
    attributes:
      label: 你的问题或痛点是什么？
      description: 清晰描述你遇到的问题、使用场景或当前限制。
      placeholder: 例如：在使用 xxx 工具时，希望能……目前需要手动……导致效率低
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: 你理想中的解决方案是怎样的？
      description: 描述你期望新增的功能、交互或接口。
      placeholder: 例如：增加一个命令/参数/按钮……
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 你考虑过的替代方案
      description: 是否有临时方案或变通方式？
      placeholder: 例如：目前通过脚本绕过，或手动执行多步操作
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: 软件版本/环境
      description: 请提供 `misc-mcp` 版本、Python 版本、操作系统等信息。
      placeholder: 例如：misc-mcp 0.1.0, Python 3.13, macOS 15
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: 其他补充信息
      description: 日志、截图、伪代码、相关链接等
      placeholder: 可粘贴日志或提供最小可复现步骤
    validations:
      required: false
